    <title>Assignment 2</title>
   <link rel="stylesheet" href="styles.css">
   <script>
    function process(){
        let EuroVal=0;

        let dollarVal = document.getElementById("DollarVal").value

        document.getElementById("EuroValue").value = (0.02 * dollarVal).toFixed(2)
        document.getElementById("CanValue").value = (1.38 * dollarVal).toFixed(2)
        document.getElementById("HonValue").value = (7.81 * dollarVal).toFixed(2)
        document.getElementById("JapValue").value = (156.73 * dollarVal).toFixed(2)
        document.getElementById("MexValue").value = (18.41 * dollarVal).toFixed(2)
    }
   </script>
</head>
<body>

    <h1>Extra Credit </h1>
    <form id="myFormExtra">
        <table id="tableExtra" >

                <th>Currency</th>

                <td>Euro</td>
                <td>0.92</td>

            </tr>
             <tr>
                <td>Canadian Dollar</td>

            </tr>

            </tr>
             <tr>
                <td>Japanese Yen</td>
                <td>156.73</td>
                <td ><input id="JapValue" readonly></td>
            </tr>
             <tr>
                <td>Mexican Peso</td>
                <td>18.41</td>
                <td><input id="MexValue"  readonly></td>
            </tr>
            <tr>
                <th>Enter Amount of U.S Dollars</th>
                <td><input onclick="process()" id="DollarVal" type=number></td>
            </tr>
        </table>
       
    </form>
