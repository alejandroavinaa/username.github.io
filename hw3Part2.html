   <script>

        let itemOne,itemTwo,totalSum,totalEarnings

         function resetText(){
            console.log("here")
            let divOne = document.getElementById("resultDiv");
            divOne.innerHTML = "";
        }

        function process(){


        itemOne = document.getElementById("itemOne").value;
       
        itemOneInt = parseInt(itemOne);

    

        itemTwo = document.getElementById("ItemTwo").value;
        itemTwoInt = parseInt(itemTwo);
        itemThree = document.getElementById("ItemThree").value;
        itemThreeInt = parseInt(itemThree);
        itemFour = document.getElementById("ItemFour").value;
        itemFourInt = parseInt(itemFour);

      
        
      
           
        if(itemOneInt >=0 && itemTwoInt >=0 && itemThreeInt >=0 && itemFourInt >=0){

           resetText(); 

           document.getElementById("ItemOneQtySold").value = itemOneInt;
           document.getElementById("ItemOneTotal").value = (itemOneInt * 20.99).toFixed(2);

           document.getElementById("ItemTwoQtySold").value = itemTwoInt;
           document.getElementById("ItemTwoTotal").value = (itemTwoInt * 12.75).toFixed(2);

           document.getElementById("ItemThreeQtySold").value = itemThreeInt;
           document.getElementById("ItemThreeTotal").value = (itemThreeInt * 9.95).toFixed(2);

           document.getElementById("ItemFourTotal").value = (itemFourInt * 35.89).toFixed(2);
           document.getElementById("ItemFourQtySold").value = itemFourInt;

           totalSum = (itemOneInt * 20.99) + (itemTwoInt * 12.75) + (itemThreeInt * 9.95) + (itemFourInt * 35.89);
           document.getElementById("TotalAmountSold").value = totalSum.toFixed(2);
           totalEarnings = 250 + (totalSum * .09);
           document.getElementById("TotalWeeklyEarnings").value = totalEarnings.toFixed(2);
        
            
        }
        else{

            document.getElementById("ItemOneQtySold").value = "";
            document.getElementById("ItemOneTotal").value = "";
            document.getElementById("ItemTwoQtySold").value = "";
            document.getElementById("ItemTwoTotal").value = "";
            document.getElementById("ItemThreeQtySold").value = "";
            document.getElementById("ItemThreeTotal").value = "";
            document.getElementById("ItemFourTotal").value = "";
            document.getElementById("ItemFourQtySold").value = "";
            document.getElementById("TotalAmountSold").value = "";
            document.getElementById("TotalWeeklyEarnings").value = "";


            document.getElementById("resultDiv").innerHTML = "<h2>Please enter valid values in all fields</h2> <h2>Values must be greater than or equal to 0</h2>";
            document.getElementById("resultDiv").style.color = "red";
            
        }

       
    }
     
   </script>
